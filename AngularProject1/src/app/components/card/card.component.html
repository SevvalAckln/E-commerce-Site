<ng-container *ngIf="products.length != 0">
  <!-- Ürünlerin sayısı kadar-->
  <div class="container">
    <div class="card-table">
      <div class="card-products">
        <table class="table">
          <thead>
            <tr>
              <th>No</th>
              <th>İsim</th>
              <th>Fotoğraf</th>
              <th>Açıklama</th>
              <th>Fiyat</th>
              <th>Adet</th>
              <th>Toplam</th>
              <th>Durum</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let p of products; let i = index">
              <!-- Sepette tüm ürünlerin sergilenmesi için-->
              <td>{{ i + 1 }}</td>
              <td>{{ p.urun_isim }}</td>
              <td>
                <img style="width: 100px" src="{{ p.urun_foto }}" alt="" />
              </td>
              <td>{{ p.websiteadi }}</td>
              <td style="width: 10%">{{ p.urun_fiyat }}</td>
              <td style="width: 10%">{{ p.quantity }}</td>
              <!-- Sepette gösterilecek değerler -->
              <td style="width: 10%">{{ p.total }}</td>
              <td>
                <button (click)="removeItem(p)" class="btn btn-outline-danger">
                  Sil</button
                ><!-- Sepetten ürün silinebilir-->
              </td>
            </tr>
            <tr>
              <td colspan="3"></td>
              <td>
                <button
                  (click)="removeAllCard()"
                  class="btn btn-outline-danger"
                >
                  Hepsini Sil</button
                ><!--Sepet boşaltılabilir-->
              </td>
              <td>
                <button
                  routerLink="/products"
                  class="btn btn-outline-primary btn-sm"
                >
                  Alışverişe devam et
                </button>
              </td>
              <td>
                <button class="btn btn-outline-success">Ödeme yap</button>
              </td>
              <td>
                <strong class="text-danger"
                  >Toplam Fiyat{{ grandTotal | currency: "TRY" }}</strong
                >
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="products.length == 0"
  ><!--Eğer seğet boşsa-->
  <div class="container1">
    <div class="card bg-info text-center">
      <h3 class="card-title text-white">SEPET</h3>
    </div>
    <div class="card2">
      <img src="" alt="" />
      <h4>Sepetiniz boş</h4>
      <h6>Ürün eklemek için satın al butonuna tıklayınız.</h6>
      <button routerLink="/products" class="btn btn-outline-primary">
        Satın al
      </button>
    </div>
  </div>
</ng-container>
